<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe</title>
  </head>
  <body>
    <header class="board">
      <div class="turn"></div>
      <a class="button hidden" type="button" href="#" id="continue">
        Continuer
      </a>
      <a class="button" type="button" href="#" id="reset">
        Recommencer
      </a>
    </header>

    <main>
      <section class="game">
        <div class="row">
          <div class="case" id="1"></div>
          <div class="case" id="2"></div>
          <div class="case" id="3"></div>
        </div>
        <div class="row">
          <div class="case" id="4"></div>
          <div class="case" id="5"></div>
          <div class="case" id="6"></div>
        </div>
        <div class="row">
          <div class="case" id="7"></div>
          <div class="case" id="8"></div>
          <div class="case" id="9"></div>
        </div>
      </section>
      <section class="score">
        <div class="scoreX"></div>
        <div class="scoreY"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
